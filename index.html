<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script>
    /*Función utilizada para llamar el componente de autenticación
    */
    function autenticacion(intentos,device, tipoUser, id, name, patronymic, matronymic, ...args) {
      try{        
        Android.auth(parseInt(intentos),parseInt(device), parseInt(tipoUser), id, name, patronymic, matronymic, args);
      }catch(e){
        console.log(e);
      }
    }
      document.write(autenticacion);

</script>
<body>
  Hello world
  <button class="btn2 btnVerde" onClick="autenticacion(3,'6','1','88888', '', '', '', 2)">
    Auth Watson Mini</button>
</body>
</html>
